<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google clone</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="leftside">
          <span class="header-button" id="header-google-info">Google 정보</span>
          <span class="header-button" id="header-store">스토어</span>
        </div>
        <div class="rightside">
          <span class="header-button" id="header-gmail">Gmail</span>
          <span class="header-button" id="header-image">이미지</span>
          <span class="header-button" id="header-icon">아이콘</span>
          <button class="header-login">로그인</button>
        </div>
      </header>
      <main class="main">
        <div class="article-area">
          <img class="google-logo" src="./google-logo.png" alt="google-logo" />
          <div class="search-area">
            <div class="input-div">
              <i class="fas fa-search"></i>
              <input class="input" type="text" />
              <span class="icon-div">
                <img
                  class="input-icon"
                  id="input-keyboard"
                  src="./keyboard-icon.png"
                  alt="keyboard-icon"
                />
                <img
                  class="input-icon"
                  id="input-mic"
                  src="./mic-icon.png"
                  alt="mic-icon"
                />
                <img
                  class="input-icon"
                  id="input-camera"
                  src="./camera-icon.png"
                  alt="camera-icon"
                />
              </span>
            </div>
            <div class="keyword">
              <button class="keyword-component" id="first">Google 검색</button>
              <button class="keyword-component" id="second">
                I'm Feeling Lucky
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-bar" id="line1">
          <span class="footer-component">대한민국</span>
        </div>
        <div class="footer-bar" id="line2">
          <div class="footer-left">
            <span class="footer-component">광고</span>
            <span class="footer-component">비즈니스</span>
            <span class="footer-component">검색의 원리</span>
          </div>
          <div class="footer-right">
            <span class="footer-component">개인정보처리방침</span>
            <span class="footer-component">약관</span>
            <span class="footer-component">설정</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
